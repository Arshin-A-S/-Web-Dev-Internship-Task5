<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile | Ashin A S | Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Arshin A S</h1>
        <p>Aspiring Full-Stack Web Developer</p>
        
        <nav>
            <ul>
                <li><a href="index.html" class="nav-item">Home</a></li>
                <li><a href="about.html" class="nav-item">About</a></li>
                <li><a href="contact.html" class="nav-item">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Have a question or want to work together? Fill out the form below.</p>
        
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required maxlength="50">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number">
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="How can I help you?"></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>
</main>
    <footer>
        <p>Built by Arshin A S</p>
    </footer>
</body>
</html>
